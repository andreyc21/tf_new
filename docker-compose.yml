version: '3.8'

services:
  bybit-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: bybit-trading-bot
    restart: unless-stopped
    
    # Переменные окружения
    environment:
      - DEVELOPMENT=true  # Включаем консольные логи для разработки
      - PYTHONUNBUFFERED=1
    
    # Монтируем .env файл с секретами
    env_file:
      - .env
    
    # Монтируем директории для персистентности данных
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      # Для разработки - монтируем код
      - ./bybit_bot.py:/app/bybit_bot.py
      - ./rsi_strategy.py:/app/rsi_strategy.py
      - ./tick_to_candle.py:/app/tick_to_candle.py
    
    # Порты
    ports:
      - "8080:8080"  # Health check endpoint
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # Опциональный сервис для мониторинга логов
  log-viewer:
    image: amir20/dozzle:latest
    container_name: bybit-logs
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
